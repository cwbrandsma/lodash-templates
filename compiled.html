<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="page-header">
    <h1>Templating Compiled Sample</h1>
</div>
<div class="page-body">
    <div class="gb-info">This sample uses a Grunt task to compile the template (in Templates/mytable.tmpl.html) into javascript</div>
</div>

<div class="page-footer">

</div>
<script type="text/javascript" src="js/ven/jquery.js"></script>
<script type="text/javascript" src="js/ven/lodash.js"></script>
<script type="text/javascript" src="js/ven/bootstrap.js"></script>
<script type="text/javascript" src="js/templates.js"></script>



<script type="text/javascript">
    $(function(){
        var model = {
            title:'test 123',
            rows:[ ]
        };

        for(var i=0;i<1000;i++){
            model.rows.push({title:'Row '+i, value:i});
        }

        var txt = $("#mytable").html();

        var tmplText = tmpl.mytable(model);

        $(".page-body").append(tmplText);
    });
</script>


</body>
</html>
